<html>
<head>
<title> Jash's Murmur Learner </title>
<link rel = "shortcut icon" href = "https://img.fireden.net/a/image/1485/45/1485452114585.gif">
<style> 
	header {
		text-align: center; 
		font-family: Serif; 
		font-size: 30px; 
	} #murmurs {
		display: flex; 
		justify-content: center;
		align-items: center; 
		
	} #play {
		background-color: green; 
		color: white; 
		height: 30vh;
		width: 50vw; 
	} #answers {
		display: flex; 
		flex-direction: column; 
	} #answers div {
		cursor: cross; 
		border: 1px dotted blue; 
	}
</style>
</head>
<body>
	<header> Jash's Murmur Learner </header>

<center>
	<div id = "murmurs"> 
 		<button id = "play"> Play </button> 
		<button id = "next"> Next </button> 
		<div id = "counter"> Score: 0 </div> 
	</div>
	
	<div id = "answers"> 
		<div>Normal Heart Sounds (1)</div> 
		<div>Mitral Stenosis (2)</div>
		<div>Mitral Regurgitation/incompetence (3)</div>
		<div>Aortic Stenosis (4)</div>
		<div>Aortic Regurgitation (5)</div>
	</div> 
</center>
</body>
</html>
